<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une description de la page" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Convertisseur de monnaie</h1>
      <article class="article">
        <div class="picture">
          <img src="photo/logo.svg" alt="logo convetisseur de monnaie" />
        </div>
        <form>
          <div class="link">
            <div class="come_in">
              <span class="element">Vous avez</span>
              <label for="from"></label>
              <div class="input_basic">
                <input
                  class="middle"
                  type="number"
                  name="from"
                  id="from"
                  placeholder="0,00"
                />
              </div>

              <label for="from-currencies"></label>
              <select
                name="from-currencies"
                id="from-currencies"
                class="option"
              >
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="BGN">Bulgarian lev (BGN)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="DOL">Dollard Américan(USD)</option>
              </select>
            </div>

            <div class="center">
              <button type="button" class="switch">
                &lt;<span class="space"></span>&gt;
              </button>
            </div>

            <div class="exit">
              <span class="element">Vous obtenez</span>
              <label for="to"></label>
              <div class="input_basic">
                <input
                  class="middle"
                  type="number"
                  name="to"
                  id="to"
                  placeholder="0,00"
                />
              </div>

              <label for="to-currencies"></label>
              <select name="to-currencies" id="to-currencies" class="option">
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="BGN">Bulgarian lev (BGN)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="DOL">Dollard Américan(USD)</option>
              </select>
            </div>
          </div>
          <div class="action">
            <input class="submit" type="submit" value="Convertir !" />
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
